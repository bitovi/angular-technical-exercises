<div class="ui-container">
  <app-checkbox
    label="Option 1"
    [checked]="true"
    (checkboxIsToggled)="onCheckboxChange($event)"
  ></app-checkbox>

  <app-checkbox
    label="Option 2"
    [checked]="false"
    (checkboxIsToggled)="onCheckboxChange($event)"
  ></app-checkbox>

  <app-checkbox
    label="Option 3"
    [checked]="true"
    [disabled]="true"
    (checkboxIsToggled)="onCheckboxChange($event)"
  ></app-checkbox>

  <app-checkbox
    label="Option 4"
    [disabled]="true"
    (checkboxIsToggled)="onCheckboxChange($event)"
  ></app-checkbox>
</div>

<div class="ui-container examples">
  <img src="./checkbox-examples.png" alt="Checkbox Examples" />
</div>
